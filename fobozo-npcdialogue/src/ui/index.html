<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>made by @fobozo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://fonts.googleapis.com/css?family=Tajawal:300&display=swap&subset=arabic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="dialogue-wrapper" id="dialogue-wrapper">
        <div class="header-section">
            <div class="dialogue-title" id="npc-name">Mitch Bun</div>
            <div class="rep-wrapper">
                <p class="rep-text">400 REP</p>
            </div>
            <div class="content-wrapper">
                <div class="dialogue-title">Mitch Bun</div>
                <div class="position-wrapper">
                    <p class="position-text" id="npc-job">Sr. Bun Medewerker</p>
                </div>
            </div>
            <div class="dialogue-content" id="npc-text">
                Ready for a day of hard work?
            </div>
        </div>
        <div class="button-group" id="button-group">
            <button class="action-button" id="button-text-1"><span>1</span> Clock In/Out</button>
            <button class="action-button" id="button-text-2"><span>2</span> Change Clothes</button>
            <button class="action-button" id="button-text-3"><span>3</span> Leave Conversation</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
